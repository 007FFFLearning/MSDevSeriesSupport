apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: akshelloworld
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: akshelloworld
    spec:
      containers:
      - name: pdtacr
        image: docker.io/microsoft/aci-helloworld
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: acr-auth


---
apiVersion: v1
kind: Service
metadata:
  name: akshelloworld
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: akshelloworld
